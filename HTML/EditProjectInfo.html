<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="uft-8">
    <meta content="beaver, project manegement, project,,,,,EDITAR,,,," name="keywords" />
    <meta content="Ivan Araujo de Aguiar, Ana Maria Teixeira Guedes, Nuno Alexxandre Barbeira Gonçalves, Cristiana Daniela da Silva Carvalho, Rogério Manuel Silva Moreira, Paulo Xavier Andres Cunha, David Torres Gonçalves, Romulo de Paiva Granato, Joana Isabel Miguel da Silva Fangueiro, Carolina Lebre Santos Silva" name="author">
    <title>BEAVER APP</title>
    <!-- CSS Stylesheets -->
    <link href="../CSS/EditProjectInfo.css" rel="stylesheet">
    <!-- Responsive Scripts -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome to icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" type="text/css">
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="toggle-menu">
    <i class="fas fa-bars" onclick="showMenu()"></i>
</div>
<div class="sidebar" id="sidebar">
    <i class="fas fa-times" onclick="hideMenu()"></i>
    <header>Beaver App</header>
    <br>
    <a href="initial_page_director.html"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="ProjectList.html"><i class="fas fa-folder"></i> Projects</a>
    <a href="#activities"><i class="fas fa-cog"></i> Settings</a>
    <a href="UpdatePersonalDataDirector.html"><i class="fas fa-user"></i> Account</a>
    <a class="logout" href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>

</div>

<div class="main">
    <h2>Edit Project Information</h2>
    <br>
    <label> Project Name </label>
    <br>
    <br>
    <input class="data" type="data" size = 77 placeholder="Project Name">
    <br>
    <br>
    <label> Start Date </label>
    <br>
    <br>
    <input class="data" type="data" size = 77 placeholder="Start Date">
    <br>
    <br>
    <label> End Date </label>
    <br>
    <br>
    <input class="data" type="data" size = 77 placeholder="End Date">
    <br>
    <br>
    <label> Number of Sprints </label>
    <br>
    <br>
    <input class="data" type="data" size = 77 placeholder="Number of Sprints">
    <br>
    <br>
    <label> Sprint Duration </label>
    <br>
    <br>
    <input class="data" type="data" size = 77 placeholder="Sprint Duration">
    <br>
    <br>
    <label> Project Status </label>
    <br>
    <br>
    <select id="profile" name="profile">
        <option value="administrator">Planned</option>
        <option value="director">Inception</option>
        <option value="projectmanager">Elaboration</option>
        <option value="administrator">Construction</option>
        <option value="director">Transition</option>
        <option value="projectmanager">Warranty</option>
        <option value="administrator">Closed</option>
    </select>
    <br>
    <br>
    <label> Project Team </label>
    <br>
    <br>
    <input class="data" type="data" size = 77 placeholder="Project Team">
    <br>
    <br>
    <a href="ProjectList.html"><button class="button-update"><b>Update</b></button></a>
    <br>
    <br>
</div>
</body>
</html>
