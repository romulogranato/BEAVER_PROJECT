    <h1>Project Creation Form</h1>

        <label for="code">Project code</label>

        <br>
        <input type="code" id="code" size="77" name="code"><br><br>

        <br>
        <br>
        <input type="name" id="name" size="77"  name="Name"><br><br>

        <br>

            <option value="customer 1">Customer 1</option>
            <option value="customer 2">Customer 2</option>
        </select>

        <br>

        </select>
        <br>
        <br>

        </select>
        <br>
        <br>

        <br>
        <br>
        <input type="number" id="NumberOfSprints" size="77"  name="NumberOfSprints"><br><br>
