    function sendRequest() {
        var request = new XMLHttpRequest();

        request.open("POST", "/cgi-bin/createProject", true);
        request.send(code.value + "\n" + Name.value + "\n"
            + description.value + "\n" + customer.value + "\n" + typology.value + "\n" + businessSector.value + "\n"
            + numberOfSprints.value + "\n" + budget.value);
