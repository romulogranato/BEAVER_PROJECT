<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">

        <title> Responsive Registration Form </title>
        
        <link rel="stylesheet" href="CSS/Register.css">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
    
    </head>

    <body>
        <div class="container">
            <div class="title"> Registration</div> <br>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name </span>
                        <input type="text" placeholder="Type your first name" required> 
                
                    </div>

                    <br>

                    <div class="input-box">
                        <span class="details">Last Name </span>
                        <input type="text" placeholder="Type your last name" required> 
                
                    </div>

                    <br>

                    <div class="input-box">
                        <span class="details">Email </span>
                        <input type="text" placeholder="Type your email" required> 
                
                    </div>

                    <br>

                    <div class="input-box">
                        <span class="details">Password </span>
                        <input type="text" placeholder="Enter your password" required> 
                
                    </div>

                    <br>

                    <div class="input-box">
                        <span class="details">Password Confirmation</span>
                        <input type="text" placeholder="Confirm your password" required> 
                
                    </div>

                    <br>

                    <div class="button">
                        <input type="submit" value="Register">
    
                
                    </div>

                

                </div>

            </form>
            
        </div>
