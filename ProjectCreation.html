<body>
<div class="reg">
    <h1>Project Creation</h1>
    <h2>
        <br>Enter the Project Creation Details
    </h2>
    <div>
        <input class="ProjectCode" type="text" placeholder="Enter a project code">
        <br><br>
        <li><input class="ProjectName" type="text" placeholder="Enter a project name"></li>
        <br>
        <li><input class="ProjectDescription" type="text" placeholder="Enter a project description"></li>

        <button>Continue</button>
    </div>
